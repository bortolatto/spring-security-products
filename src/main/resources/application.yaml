spring:
  datasource:
    hikari:
      username: ${DATASOURCE_USER}
      password: ${DATASOURCE_PASS}
      maximum-pool-size: 20
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=spring
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
    show-sql: false
  sql:
    init:
      mode: always
server:
  port: 8082
